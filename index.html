    <meta charset="UTF-8" />

  <body>
    <h1>Water Rate Calculator</h1>

    <div class="box">
      <span id="txtError"></span>

      <div class="check-boxes" id="checkBoxes">
        <div>
          <input type="checkbox" id="checkProRated" /> <span>Pro Rated</span>
        </div>

        <div>
          <input type="checkbox" id="checkSeniorDiscount" />
          <span>Senior Discount</span>
        </div>
      </div>
      <div class="box-input">
        <span>Consumption</span>
        <input type="number" min="0" id="txtConsumption" />
        <select name="classification" id="selectClassification">
          <option value="">Select Class</option>
          <option value="Bulk Water">Bulk Water</option>
          <option value="Full Commercial">Full Commercial</option>
          <option value="Government">Government</option>
          <option value="Residential" id="optionResidential">
            Residential
          </option>
        </select>
      </div>

      <div class="result">
        <span id="resultWaterBill">Water bill:</span>
        <span id="resultEnvironmentalFee">Environmental Fee:</span>
        <span id="resultTotalDiscount">Total Discount:</span>
        <span id="resultTotal">Total:</span>
      </div>

      <div class="box-btnCalculate">
        <button id="btnCalculate">Calculate</button>
      </div>
    </div>
